<template>  
    <template if:true={image}>
        <lightning-card title="NASA Image of the Day">
            <h1 id="title">{title}</h1>
            <p id="date">{date}</p>
            <img id="pic" src={url} alt="NASA Picture Of The Day" />
            <p id="image">{url}</p>
            <p id="explanation">{explanation}</p>
        </lightning-card>
    </template>  
    <template if:true={video}>
        <lightning-card title="NASA Video of the Day">
            <h1 id="titlevid">{title}</h1>
            <p id="datevid">{date}</p>
            <video id="vid" src={url} controls></video>
            <p id="video">{url}</p>
            <p id="explanationvid">{explanation}</p>
        </lightning-card>
    </template>
    <template if:false={date}>
        <div>            
            <lightning-input type="text" label="Enter Date (YYYY-MM-DD) after 1995-06-15" value={selectedDate} onchange={handleDateChange}></lightning-input>
            <p>No data was retrieved for that date.</p>
        </div>
    </template>
</template>
